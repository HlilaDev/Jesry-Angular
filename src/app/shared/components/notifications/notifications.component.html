<div class="notification-banner">
  <div class="notification-header">
    <h4>Notifications</h4>
    <i class="notif-info-icon bi bi-info-circle"></i>
    <div class="notif-info">
      "Ces notifications de contenus (associées à votre liste de cours abonnés)
      ajoutées au cours des 10 derniers jours"
    </div>
  </div>
  <div *ngIf="notifications.length == 0">
    <span class="no-notif">Aucune notification..</span>
  </div>
  <div class="notification-body" *ngIf="notifications.length > 0">
    <ul class="notification-list">
      <li
        class="notification-item"
        *ngFor="let item of notifications"
        (click)="goToNotif(item._id)"
      >
        <i class="bi bi-play-btn-fill"></i>
        <span class="notification-message">{{ item.title }}</span>
        <div class="info">{{ item.course.title }}</div>
        <div>{{ item.date | date : "dd/MM" }}</div>
      </li>
    </ul>
  </div>
</div>
