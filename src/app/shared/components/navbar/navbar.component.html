            class="badge badge-notification flex-shrink-0 badge badge-center rounded-pill bg-danger w-px-20 h-px-20"

                      class="w-px-40 h-auto rounded-circle"
                    />
                  </div>
                </div>
                <div class="flex-grow-1">
                  <span class="fw-semibold d-block">{{ user?.fullName }}</span>
