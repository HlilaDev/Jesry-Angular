<!-- Basic Bootstrap Table -->
<button type="button" class="btn btn-info mb-3" (click)="onAddQuote()">
  Ajouter un Proverbe
</button>
<div class="card">
  <h5 class="card-header">Tous les proverbes</h5>
  <div class="table-responsive text-nowrap">
    <table class="table">
      <thead>
        <tr>
          <th>NB</th>
          <th>Proverbe</th>
          <th>Auteur</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody class="table-border-bottom-0">
        <tr
          *ngFor="
            let item of quotes
              | paginate : { itemsPerPage: 5, currentPage: page };
            let i = index
          "
        >
          <td>{{ (page - 1) * 5 + i + 1 }}</td>

          <td>
            <i class="fab fa-angular fa-lg text-danger me-3"></i>
            <strong class="text-capitalize">{{
              item.description | slice : 0 : 50
            }}</strong>
          </td>

          <td>
            <span class="badge bg-label-primary me-1">{{ item.author }}</span>
          </td>
          <td>
            <div class="dropdown">
              <button
                type="button"
                class="btn p-0 dropdown-toggle hide-arrow"
                data-bs-toggle="dropdown"
              >
                <i class="bx bx-dots-vertical-rounded"></i>
              </button>
              <div class="dropdown-menu">
                <a class="dropdown-item" (click)="onEditQuote(item._id)"
                  ><i class="bx bx-edit-alt me-1"></i> Modifier</a
                >
                <a class="dropdown-item" (click)="onDeleteQuote(item._id)"
                  ><i class="bx bx-trash me-1"></i> Supprimer</a
                >
              </div>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
    <pagination-controls (pageChange)="page = $event"></pagination-controls>
  </div>
</div>
<!--/ Basic Bootstrap Table -->
