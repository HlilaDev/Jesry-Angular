<div class="row">
  <div class="col-8">
    <div class="video-play-card">
      <video
        id="myVideo"
        width="700"
        height="400"
        controls
        [src]="'http://localhost:3000/uploads/videos/' + video?.url"
      >
        Your browser does not support the video tag.
      </video>
      <div class="video-title">
        <h3>{{ video?.title }}</h3>
      </div>
      <div class="video-detail">
        <div class="author">
          <img src="http://localhost:3000/uploads/user.png" alt="" />
          <span>{{ video?.author.fullName }}</span>
        </div>
        <div class="video-detail2">
          <div class="likes" (click)="addLike()">
            <i class="bi bi-heart-fill"></i>
            <span>{{ video?.likes }}</span>
          </div>
          <div class="addFav">
            <span (click)="addToFav()">Add to favorites</span>
            <i class="bi bi-star"></i>
          </div>
        </div>
      </div>
      <div class="video-desc">
        <h4>Description :</h4>
        <p>{{ video?.description }}</p>
      </div>
    </div>
  </div>

  <div class="related-area col-4 p-3">
    <h4>Related videos :</h4>
    <div class="row related-video" *ngFor="let item of relatedVideos">
      <div class="col-6 video-container mb-4">
        <video
          width="50%"
          [src]="'http://localhost:3000/uploads/videos/' + item.url"
          class="card-video"
          (click)="playVideo(item._id)"
        ></video>
        <i class="bi bi-play-circle-fill"></i>

        <div class="col-6 video-info">
          <h5>{{ item?.title }}</h5>
          <div>xxx</div>
        </div>
      </div>
    </div>
  </div>
</div>
