<p>Ajouter un Doc</p>

<div class="col-8">
  <form action="">
    <div class="input-div">
      <label>Doc</label
      ><input
        type="file"
        class="form-control"
        name="password"
        (change)="onDocSelected($event)"
      />
    </div>

    <div class="title">
      <label>Titre</label>
      <input
        type="text"
        class="form-control"
        name="firstName"
        [(ngModel)]="Doc.title"
      />
    </div>

    <div class="descriptions">
      <label class="form-label">Decriptions</label>
      <textarea
        [(ngModel)]="Doc.description"
        class="form-control"
        name="description"
        rows="3"
        style="height: 84px"
      ></textarea>
    </div>

    <div class="level">
      <label for="level">Niveau</label>
      <select
        class="select2 form-select"
        name="level"
        id="level"
        (change)="onLevelChange($event)"
      >
        <option value="bac">Baccalauréat</option>
        <option value="licence">Licence</option>
        <option value="master">Mastère</option>
        <option value="doctorat">Doctorat</option>
      </select>
    </div>

    <div class="section">
      <label for="section">Section</label>
      <select
        class="select2 form-select"
        name="section"
        [(ngModel)]="Doc.section"
        (change)="onSectionChange($event)"
      >
        <option *ngFor="let item of sections" [value]="item._id">
          {{ item.title }}
        </option>
      </select>
    </div>

    <div class="course">
      <label for="course">Cours</label>
      <select
        class="select2 form-select"
        name="course"
        [(ngModel)]="Doc.course"
      >
        <option *ngFor="let item of allCourses" [value]="item._id">
          {{ item.title }}
        </option>
      </select>
    </div>

    <div class="tags">
      <label>Tags</label
      ><input
        type="text"
        class="form-control"
        name="tags"
        [(ngModel)]="Doc.tags"
      />
    </div>

    <div class="buttons-form">
      <button
        [disabled]="!requiredRules"
        type="button"
        class="btn btn-success mt-3"
        (click)="addDoc()"
      >
        Ajouter
      </button>
      <button type="button" class="btn btn-info mt-3" (click)="cancelAddDoc()">
        Annuler
      </button>
    </div>
  </form>
</div>
