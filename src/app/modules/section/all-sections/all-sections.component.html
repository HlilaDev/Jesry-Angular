<!-- Basic Bootstrap Table -->
<button type="button" class="btn btn-success mb-3" (click)="onAddSection()">
  Ajouter une Section
</button>
<div class="card">
  <h5 class="card-header">Tous les sections</h5>
  <div class="table-responsive text-nowrap">
    <table class="table">
      <thead>
        <tr>
          <th>NB</th>
          <th>Section</th>
          <th>Niveau</th>
          <th>descriptions</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody class="table-border-bottom-0">
        <tr *ngFor="let item of sections; let i = index">
          <td>{{ i + 1 }}</td>

          <td>
            <i class="fab fa-angular fa-lg text-danger me-3"></i>
            <strong class="text-capitalize">{{ item.title }}</strong>
          </td>

          <td>
            <span class="badge bg-label-primary me-1">{{ item.level }}</span>
          </td>
          <td>
            <div class="dropdown">
              <button
                type="button"
                class="btn p-0 dropdown-toggle hide-arrow"
                data-bs-toggle="dropdown"
              >
                <i class="bx bx-dots-vertical-rounded"></i>
              </button>
              <div class="dropdown-menu">
                <a class="dropdown-item" (click)="onEdit(item._id)"
                  ><i class="bx bx-edit-alt me-1"></i> Modifier</a
                >
                <a class="dropdown-item" (click)="onDelete(item._id)"
                  ><i class="bx bx-trash me-1"></i>
                  Supprimer
                </a>
              </div>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<!--/ Basic Bootstrap Table -->
