<!-- Basic Bootstrap Table -->
<div class="card">
  <h5 class="card-header">Tous les comptes:</h5>
  <div class="table-responsive text-nowrap">
    <table class="table">
      <thead>
        <tr>
          <th>NB</th>
          <th>Image</th>
          <th>Nom et Prénom</th>
          <th>Rôle</th>

          <th>Actions</th>
        </tr>
      </thead>
      <tbody class="table-border-bottom-0">
        <tr *ngFor="let item of users; let i = index">
          <td>{{ i + 1 }}</td>

          <td>
            <img
              [src]="'http://localhost:3000/uploads/' + item.imageUrl"
              alt=""
            />
          </td>

          <td>
            <i class="fab fa-angular fa-lg text-danger me-3"></i>
            <strong class="text-capitalize">{{ item.fullName }}</strong>
          </td>

          <td>
            <span
              class="badge me-1"
              [class.bg-label-danger]="item.role == 'admin'"
              [class.bg-label-info]="item.role == 'moderator'"
              [class.bg-label-secondary]="item.role == 'user'"
              >{{ item?.role }}</span
            >
          </td>
          <td>
            <div class="dropdown">
              <button
                type="button"
                class="btn p-0 dropdown-toggle hide-arrow"
                data-bs-toggle="dropdown"
              >
                <i class="bx bx-dots-vertical-rounded"></i>
              </button>
              <div class="dropdown-menu">
                <a class="dropdown-item" (click)="EditUser(item._id)"
                  ><i class="bx bx-edit-alt me-1"></i> Modifier</a
                >
                <a class="dropdown-item" (click)="DeleteUser(item._id)"
                  ><i class="bx bx-trash me-1"></i> Supprimer</a
                >
              </div>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<!--/ Basic Bootstrap Table -->
