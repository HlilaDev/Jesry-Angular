<div class="container mt-2">
  <button class="btn btn-info mb-3" (click)="libraryManagement()">
    Gestion de Library
  </button>
  <!-- Banner Section -->
  <div class="jumbotron text-center bg-info text-white">
    <h1>Bienvenue dans votre librairie</h1>
    <p>Découvrez une variété de livres de différents genres</p>
  </div>

  <!-- Filter and Search Section -->
  <div class="row mb-4 align-items-center mb-4">
    <!-- Filter Area -->
    <div class="col-md-8 d-flex flex-wrap">
      <div class="form-group me-2">
        <select id="categoryFilter" class="form-select">
          <option value="">Toutes les catégories</option>
          <option *ngFor="let category of categories" [value]="category._id">
            {{ category.name }}
          </option>
        </select>
      </div>
      <div class="form-group me-2">
        <select id="authorFilter" class="form-select">
          <option value="">Tous les auteurs</option>
          <option *ngFor="let author of authors" [value]="author._id">
            {{ author.fullName }}
          </option>
        </select>
      </div>
      <button class="btn btn-secondary">Appliquer</button>
    </div>

    <!-- Search Area -->
    <div class="col-md-4">
      <div class="input-group">
        <span class="input-group-text"><i class="bi bi-search"></i></span>
        <input
          type="text"
          class="form-control"
          placeholder="Rechercher un livre"
          (input)="onSearch($event)"
        />
      </div>
    </div>
  </div>

  <!-- Books Section -->
  <div class="row">
    <div class="book-card col-md-3" *ngFor="let item of books; let i = index">
      <div
        class="card mb-4 shadow-sm"
        (mouseenter)="hoverIndex = i"
        (mouseleave)="hoverIndex = -1"
      >
        <img
          class="card-img-top"
          [src]="'http://localhost:3000/uploads/library/books/' + item.image"
          alt="Book image"
        />
        <div class="card-body">
          <h5 class="card-title">{{ item.title }}</h5>
          <p class="card-text">
            <strong>Auteur:</strong> {{ item.author.fullName }}
          </p>
          <p class="card-text">
            <strong>Catégorie:</strong> {{ item.category[0].name }}
          </p>
          <i class="bi bi-info-circle-fill"></i>
        </div>
        <div class="summary" *ngIf="hoverIndex === i">
          <p>{{ item.summary }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
