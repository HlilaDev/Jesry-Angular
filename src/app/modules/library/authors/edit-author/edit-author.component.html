<h4>Modifier un Auteur</h4>

<div class="col-8">
  <form>
    <div class="firstName">
      <label>Nom</label>
      <input
        type="text"
        class="form-control"
        name="firstName"
        [(ngModel)]="Author.firstName"
      />
    </div>

    <div class="firstName">
      <label>lastName</label>
      <input
        type="text"
        class="form-control"
        name="lastName"
        [(ngModel)]="Author.lastName"
      />
    </div>

    <div class="description">
      <label class="form-label">biography</label>
      <textarea
        [(ngModel)]="Author.biography"
        class="form-control"
        name="biography"
        rows="3"
        style="height: 84px"
      ></textarea>
    </div>

    <div class="buttons-form">
      <button
        [disabled]="!requiredRules"
        type="button"
        class="btn btn-success mt-3"
        (click)="editAuthor()"
      >
        Ajouter
      </button>
      <button
        type="button"
        class="btn btn-info mt-3"
        (click)="cancelEditAuthor()"
      >
        Annuler
      </button>
    </div>
  </form>
</div>
