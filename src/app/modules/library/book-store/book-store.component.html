<div class="container mt-2">
  <!-- Banner Section -->
  <div class="jumbotron text-center bg-info text-white">
    <h1>Bienvenue dans notre librairie</h1>
    <p>Découvrez une variété de livres de différents genres</p>
  </div>
  <div class="row mb-4">
    <div class="col-8">categories</div>
    <div class="col-4">search</div>
  </div>

  <!-- Books Section -->
  <div class="row">
    <div class="col-md-3" *ngFor="let book of books">
      <div class="card mb-4 shadow-sm">
        <img class="card-img-top" [src]="book.image" alt="Book image" />
        <div class="card-body">
          <h5 class="card-title">{{ book.title }}</h5>
          <p class="card-text"><strong>Auteur:</strong> {{ book.author }}</p>
          <p class="card-text">
            <strong>Catégorie:</strong> {{ book.category }}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
