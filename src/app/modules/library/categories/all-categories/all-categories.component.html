<!-- Basic Bootstrap Table -->
<button type="button" class="btn btn-info mb-3" (click)="onAddCategory()">
  Ajouter une Categorie
</button>
<div class="card">
  <h5 class="card-header">Toutes les categories</h5>
  <div class="table-responsive text-nowrap">
    <table class="table">
      <thead>
        <tr>
          <th>NB</th>
          <th>Categorie</th>
          <th>Descriptions</th>
        </tr>
      </thead>
      <tbody class="table-border-bottom-0">
        <tr *ngFor="let item of categories; let i = index">
          <td>{{ i + 1 }}</td>
          <td>
            <strong class="text-capitalize">{{ item.name }}</strong>
          </td>

          <td>
            <strong class="text-capitalize">{{
              item.description | slice : 0 : 50
            }}</strong>
          </td>
          <td>
            <div class="dropdown">
              <button
                type="button"
                class="btn p-0 dropdown-toggle hide-arrow"
                data-bs-toggle="dropdown"
              >
                <i class="bx bx-dots-vertical-rounded"></i>
              </button>
              <div class="dropdown-menu">
                <a class="dropdown-item" (click)="onEditCategory(item._id)"
                  ><i class="bx bx-edit-alt me-1"></i> Modifier</a
                >
                <a class="dropdown-item" (click)="onDeleteCategory(item._id)"
                  ><i class="bx bx-trash me-1"></i> Supprimer</a
                >
              </div>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<!--/ Basic Bootstrap Table -->
