<!-- Basic Bootstrap Table -->
<button type="button" class="btn btn-info mb-3" (click)="onAddBook()">
  Ajouter un livre
</button>
<div class="card">
  <h5 class="card-header">Toutes les livres</h5>
  <div class="table-responsive text-nowrap">
    <table class="table">
      <thead>
        <tr>
          <th>NB</th>
          <th>image</th>
          <th>titre</th>
          <th>Auteur</th>
          <th>Categorie</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody class="table-border-bottom-0">
        <tr *ngFor="let item of books; let i = index">
          <td>{{ i + 1 }}</td>
          <td>
            <img
              [src]="
                'http://localhost:3000/uploads/library/books/' + item.image
              "
              alt=""
            />
          </td>
          <td>
            <strong class="text-capitalize"
              ><a
                [href]="
                  'http://localhost:3000/uploads/library/books/' + item.url
                "
                >{{ item.title }}</a
              ></strong
            >
          </td>
          <td>
            <strong class="text-capitalize">{{ item.author.fullName }}</strong>
          </td>

          <td>
            <strong class="text-capitalize">{{ item.category[0].name }}</strong>
          </td>
          <td>
            <div class="dropdown">
              <button
                type="button"
                class="btn p-0 dropdown-toggle hide-arrow"
                data-bs-toggle="dropdown"
              >
                <i class="bx bx-dots-vertical-rounded"></i>
              </button>
              <div class="dropdown-menu">
                <a class="dropdown-item" (click)="onEditBook(item._id)"
                  ><i class="bx bx-edit-alt me-1"></i> Modifier</a
                >
                <a class="dropdown-item" (click)="onDeleteBook(item._id)"
                  ><i class="bx bx-trash me-1"></i> Supprimer</a
                >
              </div>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<!--/ Basic Bootstrap Table -->
